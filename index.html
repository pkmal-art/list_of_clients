<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="frontend/css/normolize.css">
  <link rel="stylesheet" href="frontend/css/styles.css">
  <link rel="stylesheet" href="frontend/css/medias.css">
  <script src="frontend/script.js" defer=""></script>
  <title>Список студентов</title>
</head>
<body class="page">
  <header class="header">
    <div class="container header__container flex">
      <div class="header__logo">
        <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="25" cy="25" r="25" fill="#9873FF"/>

        </svg>
      </div>
      <div class="header__search">
        <input type="text" class="header__input" placeholder="Введите запрос" id="search">
      </div>
    </div>
  </header>
  <section class="clients">
    <div class="container clients__container">
      <h1 class="clients__title">
        Клиенты
      </h1>
      <div class="clients__listing">
        <div class="clients__table">
          <div class="clients__header flex">
            <div class="clients__hd clients__id" id="id">
              <span class="clients__heading">
                ID
              </span>
              <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" class="arrow arrow--id">
                <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z"/>
              </svg>
            </div>
            <div class="clients__hd clients__name" id="fullName">
              <span class="clients__heading">
                Фамилия Имя Отчество
              </span>
              <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" class="arrow arrow--fullName">
                <g clip-path="url(#clip0_221_918)">
                <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"/>
                </g>
                <defs>
                <clipPath id="clip0_221_918">
                <rect width="12" height="12" fill="white"/>
                </clipPath>
                </defs>
              </svg>
              <span class="clients__heading">
                А-Я
              </span>
            </div>
            <div class="clients__hd clients__date clients__date--create" id="dateCreate">
              <span class="clients__heading">
                Дата и&nbsp;время <br>создания
              </span>
              <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" class="arrow arrow--create">
                <g clip-path="url(#clip0_221_918)">
                <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"/>
                </g>
                <defs>
                <clipPath id="clip0_221_918">
                <rect width="12" height="12" fill="white"/>
                </clipPath>
                </defs>
              </svg>
            </div>
            <div class="clients__hd clients__date clients__date--change" id="dateChange">
              <span class="clients__heading">
                Последние <br>изменения
              </span>
              <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" class="arrow arrow--change">
                <g clip-path="url(#clip0_221_918)">
                <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"/>
                </g>
                <defs>
                <clipPath id="clip0_221_918">
                <rect width="12" height="12" fill="white"/>
                </clipPath>
                </defs>
              </svg>
            </div>
            <div class="clients__hd clients__contacts" id="contacts">
              <span class="clients__heading">
                Контакты
              </span>
            </div>
            <div class="clients__hd clients__actions" id="actions">
              <span class="clients__heading">
                Действия
                </span>
            </div>
          </div>
          <div class="message flex">
            <div class="message__result" id="noResultsMessage">
              Клиенты не найдены
            </div>
          </div>
          <div class="clients__list" id="clientsItems">


          </div>
        </div>
      </div>
      <div class="client__add">
        <button class="btn btn__add" id="clientAdd">
          <svg width="23" height="16" viewBox="0 0 23 16" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"/>
          </svg>
          Добавить клиента
        </button>
      </div>
    </div>
  </section>

  <section class="modal">
    <div class="container modal__container">
      <!--ОКНО ДОБАВЛЕНИЯ КЛИЕНТА-->
      <div class="modal__window modal__add" id="modalWindowAdd">
        <div class="modal__content modal__content--add">
          <span class="modal__close modal__close--add">
            <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M22.2332 7.73333L21.2665 6.76666L14.4998 13.5334L7.73318 6.7667L6.76652 7.73336L13.5332 14.5L6.76654 21.2667L7.73321 22.2333L14.4998 15.4667L21.2665 22.2334L22.2332 21.2667L15.4665 14.5L22.2332 7.73333Z" fill="#B0B0B0"/>
            </svg>
          </span>
          <h2 class="modal__title">
            Новый клиент
          </h2>
          <form class="form__group">
            <div class="input__group">
              <label class="placeholder placeholder__surname placeholder__surname--add">Фамилия <span class="star">*</span></label>
              <input type="text" class="input input__surname"  id="surnameAdd">
            </div>
            <div class="input__group">
              <label class="placeholder placeholder__name placeholder__name--add">Имя <span class="star">*</span></label>
              <input type="text" class="input input__name" id="nameAdd">
            </div>
            <div class="input__group">
              <label class="placeholder placeholder__lastname placeholder__lastname--add">Отчество</label>
              <input type="text" class="input input__lastname" id="lastnameAdd">
            </div>
            <div class="input__contacts input__contacts--add">
              <div class="contacts__list contacts__list--add">
              </div>
              <button class="btn btn__reset btn__contacts btn__contacts--add" id="addContactWindowAddClient">
                Добавить контакт
              </button>
            </div>
            <div class="modal__error modal__error--add" id="errorModalAdd">
            </div>
            <div class="input__save">
              <button class="btn btn__reset btn__save btn__save--add">
                Сохранить
              </button>
            </div>
            <div class="input__cancel">
              <button type="submit" class="btn btn__reset btn__cancel btn__cancel--add">
                Отмена
              </button>
            </div>
          </form>
        </div>
      </div>

      <!--ОКНО ИЗМЕНЕНИЯ КЛИЕНТА-->
      <div class="modal__window modal__change" id="modalWindowChange">
        <div class="modal__content modal__content--change">
          <span class="modal__close modal__close--change">
            <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M22.2332 7.73333L21.2665 6.76666L14.4998 13.5334L7.73318 6.7667L6.76652 7.73336L13.5332 14.5L6.76654 21.2667L7.73321 22.2333L14.4998 15.4667L21.2665 22.2334L22.2332 21.2667L15.4665 14.5L22.2332 7.73333Z" fill="#B0B0B0"/>
            </svg>
          </span>
          <div class="modal__header modal__header--change flex">
            <h2 class="modal__title modal__title--change">
              Изменить данные
            </h2>
            <span class="id__grey" id="idChange">
            </span>
          </div>
          <form class="form__group">
            <div class="input__group">
              <label class="placeholder placeholder__surname placeholder__surname--change active">Фамилия <span class="star">*</span></label>
              <input type="text" class="input input__surname"  id="surnameChange">
            </div>
            <div class="input__group">
              <label class="placeholder placeholder__name placeholder__name--change active">Имя <span class="star">*</span></label>
              <input type="text" class="input input__name" id="nameChange">
            </div>
            <div class="input__group">
              <label class="placeholder placeholder__lastname placeholder__lastname--change active">Отчество</label>
              <input type="text" class="input input__lastname" id="lastnameChange">
            </div>
            <div class="input__contacts input__contacts--change">
              <div class="contacts__list contacts__list--change">
              </div>
              <button class="btn btn__reset btn__contacts btn__contacts--change" id="addContactWindowChange">
                Добавить контакт
              </button>
            </div>
            <div class="modal__error modal__error--change" id="errorModalChange">
            </div>
            <div class="input__save">
              <button class="btn btn__reset btn__save btn__save--change" id="saveChange">
                Сохранить
              </button>
            </div>
            <div class="input__del">
              <button class="btn btn__reset btn__del btn__del--change">
                Удалить клиента
              </button>
            </div>
          </form>
        </div>
      </div>

       <!--ОКНО УДАЛЕНИЯ КЛИЕНТА-->
      <div class="modal__window modal__delete" id ="modalDelete">
        <div class="modal__content modal__content--delete flex">
          <span class="modal__close modal__close--delete">
            <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M22.2332 7.73333L21.2665 6.76666L14.4998 13.5334L7.73318 6.7667L6.76652 7.73336L13.5332 14.5L6.76654 21.2667L7.73321 22.2333L14.4998 15.4667L21.2665 22.2334L22.2332 21.2667L15.4665 14.5L22.2332 7.73333Z" fill="#B0B0B0"/>
            </svg>
          </span>
          <div class="modal__header">
            <h2 class="modal__title modal__title--delete">
              Удалить клиента
            </h2>
          </div>
          <div class="delete__content">
            Вы&nbsp;действительно хотите удалить данного клиента?
          </div>
          <div class="delete__button delete__button--delete">
            <button class="btn btn__del btn__del--delete" id="modalDeleteBntDel">
              Удалить
            </button>
          </div>
          <div class="delete__button  delete__button--cancel">
            <button class="btn btn__reset btn__cancel btn__cancel--delete">
              Отмена
            </button>
          </div>


        </div>
      </div>


    </div>
  </section>


</body>
</html>
